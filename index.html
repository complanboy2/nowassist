<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional developer toolkit for ServiceNow engineers. JWT decoder, SAML inspector, REST API tester, HAR analyzer, and JSON utilities.">
  <meta name="theme-color" content="#0ea5e9">
  <title>NowAssist - Developer Tools</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="128x128" href="/icons/icon128.png">
  <link rel="icon" type="image/png" sizes="64x64" href="/icons/icon64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon16.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon128.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <script>
    // Set dark theme as default immediately to prevent flash of light theme
    // If user has a saved preference, it will be applied by ThemeContext
    (function() {
      const saved = localStorage.getItem('nowassist-theme');
      const theme = saved || 'dark';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/app.jsx"></script>
</body>
</html>
