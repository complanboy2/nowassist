<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NowAssist</title>
    <script>
      // GitHub Pages SPA routing fix
      // When a route like /nowassist/jwt is accessed directly, GitHub Pages serves this 404.html
      // We redirect to index.html, preserving the original path in the URL
      // React Router will then see the pathname and route correctly
      var path = window.location.pathname;
      
      // Only redirect if we're not already on index.html
      if (path !== '/nowassist/index.html' && !path.endsWith('/index.html')) {
        // Redirect to index.html - the URL will still show the original path
        // which React Router can read from window.location.pathname
        window.location.replace('/nowassist/index.html');
      }
    </script>
  </head>
  <body>
    <div>Redirecting...</div>
  </body>
</html>
