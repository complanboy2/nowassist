<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nowassist/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NowAssist</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // GitHub Pages SPA routing fix
      // When accessing routes directly (e.g., /nowassist/jwt), GitHub Pages serves 404.html
      // We redirect to index.html which will let React Router handle the routing
      // This preserves the original path so React Router can route correctly
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // If we're already on index.html, don't redirect (avoid infinite loop)
      if (!path.includes('/index.html')) {
        // Redirect to index.html with the same path - React Router will handle it
        // We use replace to avoid adding to history
        window.location.replace('/nowassist/index.html' + search + hash);
      }
    </script>
  </body>
</html>
