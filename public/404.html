<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NowAssist - Redirecting...</title>
    <script>
      // GitHub Pages SPA routing fix
      // When a route like /nowassist/jwt is accessed directly, GitHub Pages serves this 404.html
      // The URL bar still shows the original path (e.g., /nowassist/jwt)
      // We redirect to index.html, then use history.replaceState to restore the original path
      // so React Router can see it and route correctly
      
      var originalPath = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Only redirect if we're not already on index.html
      if (!originalPath.includes('index.html')) {
        // Redirect to index.html first
        window.location.replace('/nowassist/index.html' + search + hash);
        
        // After redirect, restore the original path using history API
        // This allows React Router to see the correct pathname
        setTimeout(function() {
          if (window.history && window.history.replaceState) {
            window.history.replaceState(null, '', originalPath + search + hash);
          }
        }, 100);
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
      <p>Redirecting...</p>
    </div>
  </body>
</html>
