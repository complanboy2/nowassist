<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NowAssist - Redirecting...</title>
    <script>
      // GitHub Pages SPA routing fix
      // Based on: https://github.com/rafgraph/spa-github-pages
      // This script converts the path into a query parameter and redirects to index.html
      // Then our app.jsx will restore the path before React Router initializes
      
      (function() {
        var segmentCount = 0; // For root domain (nowassist.app)
        var l = window.location;
        var redirect;
        
        // Only redirect if we're not already on index.html
        if (!l.pathname.includes('/index.html')) {
          redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/index.html?/' +
            l.pathname.slice(1).replace(/&/g, '~&') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~&') : '') +
            l.hash;
          
          window.location.replace(redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
      <p>Redirecting...</p>
    </div>
  </body>
</html>
