<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NowAssist</title>
    <script>
      // GitHub Pages SPA routing fix
      // Based on: https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path into a query parameter
      // so React Router can handle it after redirecting to index.html
      
      var segmentCount = 1; // For /nowassist/ subdirectory
      var l = window.location;
      
      // Redirect to index.html with path preserved in query string
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/index.html?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~&') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~&') : '') +
        l.hash;
      
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <!-- Redirecting... -->
  </body>
</html>
