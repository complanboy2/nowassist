<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NowAssist - Redirecting...</title>
    <script>
      // GitHub Pages SPA routing fix
      // When a route like /nowassist/jwt is accessed directly, GitHub Pages serves this 404.html
      // The URL bar still shows the original path (e.g., /nowassist/jwt)
      // We need to load index.html which has the React app, but preserve the path for React Router
      // 
      // Strategy: Redirect to index.html, then use history API to restore the original path
      var originalPath = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Only redirect if we're not already on index.html
      if (!originalPath.includes('/index.html')) {
        // First, redirect to index.html (this loads the React app)
        window.location.replace('/nowassist/index.html' + search + hash);
        
        // After the redirect, React Router will initialize and can handle the route
        // But we need to preserve the original path. However, since we're redirecting,
        // the path is lost. So we use a different approach:
        // Store the original path in sessionStorage before redirecting
        if (typeof Storage !== 'undefined') {
          sessionStorage.setItem('nowassist-redirect-path', originalPath);
        }
      }
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: sans-serif;">
      <p>Loading...</p>
    </div>
  </body>
</html>
