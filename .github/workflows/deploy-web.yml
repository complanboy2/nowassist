name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm cache clean --force || true
          npm install --include=optional --legacy-peer-deps
          echo "Verifying installation..."
          npm list vite 2>/dev/null | head -2 || echo "WARNING: vite check failed"
          npx vite --version || echo "WARNING: npx vite failed"

      - name: Build web app
        run: npm run build:web
        env:
          BUILD_TARGET: web

      - name: Clean extension build files from dist
        run: |
          cd dist
          # Remove all extension HTML files (keep only index.html and 404.html)
          find . -name "*.html" ! -name "index.html" ! -name "404.html" -type f -delete
          # Remove extension-specific files
          rm -f manifest.json background.js content-script.js popup.html
          rm -f devtools*.html devtools*.js
          echo "Cleaned extension files from dist"

      - name: Setup Pages
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
